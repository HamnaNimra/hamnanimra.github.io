# Sync public GitHub repositories to _data/github_projects.yml
# Runs on schedule, on push to main, and on workflow_dispatch; pushes updates to the repo.
name: Sync GitHub Repos

on:
  schedule:
    # Run daily at 00:00 UTC to keep repositories synced
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '.gitignore'
      - 'LICENSE'

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch public repos
        id: fetch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USER: ${{ github.repository_owner }}
        run: |
          echo "Fetching repositories for user: ${GITHUB_USER}"
          
          # Fetch all public repos (paginated)
          curl -s -H "Authorization: token ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/users/${GITHUB_USER}/repos?per_page=100&sort=updated&type=owner&direction=desc" \
            | jq '[ .[] | select(.private == false) | {name, description, html_url, stargazers_count, forks_count, updated_at, language} ]' \
            > repos.json
          
          repos_count=$(jq length repos.json)
          echo "Found ${repos_count} public repositories"
          echo "repos_count=${repos_count}" >> $GITHUB_OUTPUT
          
          # Show first few repo names for debugging
          echo "Sample repos:"
          jq -r '.[0:3] | .[] | .name' repos.json || echo "No repos found"

      - name: Build YAML
        run: |
          ruby -rjson -ryaml -e "
            repos = JSON.load(File.read('repos.json'))
            out = {
              'repositories' => repos.map { |r|
                {
                  'name' => r['name'],
                  'description' => r['description'].to_s,
                  'html_url' => r['html_url'],
                  'stargazers_count' => r['stargazers_count'],
                  'forks_count' => r['forks_count'],
                  'updated_at' => r['updated_at'],
                  'language' => r['language'].to_s
                }
              }
            }
            File.write('_data/github_projects.yml', '# Auto-generated by .github/workflows/sync-repos.yml\n# Last updated: ' + Time.now.utc.strftime('%Y-%m-%d %H:%M:%S UTC') + '\n' + out.to_yaml)
          "
          echo "YAML file generated successfully"

      - name: Commit and create PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are any changes
          if git diff --quiet _data/github_projects.yml; then
            echo "No changes to commit - repositories are up to date"
            exit 0
          fi
          
          # Create a branch for the update
          BRANCH_NAME="sync-github-repos-$(date +%s)"
          git checkout -b ${BRANCH_NAME}
          
          # Commit changes
          git add _data/github_projects.yml
          git commit -m "chore: sync github_projects.yml from API"
          
          # Push to the branch
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git HEAD:${BRANCH_NAME}
          
          # Create new PR
          PR_RESPONSE=$(curl -X POST \
            -H "Authorization: token ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls \
            -d "{\"title\":\"chore: sync github_projects.yml from API\",\"head\":\"${BRANCH_NAME}\",\"base\":\"main\",\"body\":\"ðŸ¤– Auto-sync of GitHub repositories data.\\n\\nThis PR updates the \`_data/github_projects.yml\` file with the latest public repositories from GitHub.\"}")
          
          PR_NUMBER=$(echo $PR_RESPONSE | jq -r '.number // empty')
          ERROR_MSG=$(echo $PR_RESPONSE | jq -r '.message // empty')
          
          if [ -n "$PR_NUMBER" ]; then
            echo "Created PR #${PR_NUMBER}"
            echo "PR URL: https://github.com/${GITHUB_REPOSITORY}/pull/${PR_NUMBER}"
            echo "PR will be merged after GitHub Pages deployment completes"
          elif [[ "$ERROR_MSG" == *"already exists"* ]]; then
            echo "PR already exists for this update - repositories are up to date"
          else
            echo "Failed to create PR: $ERROR_MSG"
            echo "Response: $PR_RESPONSE"
            # Don't fail the workflow - the data is still updated in the branch
            echo "Changes are available in branch ${BRANCH_NAME}"
          fi
          
          echo "Successfully updated github_projects.yml in branch ${BRANCH_NAME}"
