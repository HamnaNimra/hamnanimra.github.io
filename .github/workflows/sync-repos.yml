# Sync public GitHub repositories to _data/github_projects.yml
# Runs on schedule, on push to main, and on workflow_dispatch; pushes updates to the repo.
name: Sync GitHub Repos

on:
  schedule:
    # Run weekly (Monday 00:00 UTC)
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch public repos
        id: fetch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USER: ${{ github.repository_owner }}
        run: |
          echo "Fetching repositories for user: ${GITHUB_USER}"
          
          # Fetch all public repos (paginated)
          curl -s -H "Authorization: token ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/users/${GITHUB_USER}/repos?per_page=100&sort=updated&type=owner&direction=desc" \
            | jq '[ .[] | select(.private == false) | {name, description, html_url, stargazers_count, forks_count, updated_at, language} ]' \
            > repos.json
          
          repos_count=$(jq length repos.json)
          echo "Found ${repos_count} public repositories"
          echo "repos_count=${repos_count}" >> $GITHUB_OUTPUT
          
          # Show first few repo names for debugging
          echo "Sample repos:"
          jq -r '.[0:3] | .[] | .name' repos.json || echo "No repos found"

      - name: Build YAML
        run: |
          ruby -rjson -ryaml -e "
            repos = JSON.load(File.read('repos.json'))
            out = {
              'repositories' => repos.map { |r|
                {
                  'name' => r['name'],
                  'description' => r['description'].to_s,
                  'html_url' => r['html_url'],
                  'stargazers_count' => r['stargazers_count'],
                  'forks_count' => r['forks_count'],
                  'updated_at' => r['updated_at'],
                  'language' => r['language'].to_s
                }
              }
            }
            File.write('_data/github_projects.yml', '# Auto-generated by .github/workflows/sync-repos.yml\n# Last updated: ' + Time.now.utc.strftime('%Y-%m-%d %H:%M:%S UTC') + '\n' + out.to_yaml)
          "
          echo "YAML file generated successfully"

      - name: Check for existing PR
        id: check_pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          # Check if there's already an open PR for syncing repos
          EXISTING_PR=$(curl -s -H "Authorization: token ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls?state=open&head=${GITHUB_REPOSITORY}:sync-github-repos" \
            | jq -r '.[0].number // empty')
          
          if [ -n "$EXISTING_PR" ]; then
            echo "pr_number=${EXISTING_PR}" >> $GITHUB_OUTPUT
            echo "Found existing PR #${EXISTING_PR}"
          else
            echo "No existing PR found"
          fi

      - name: Commit and create PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet _data/github_projects.yml; then
            echo "No changes to commit"
            exit 0
          fi
          
          git add _data/github_projects.yml
          git commit -m "chore: sync github_projects.yml from API"
          
          # Create or update branch
          BRANCH_NAME="sync-github-repos"
          git checkout -B ${BRANCH_NAME}
          git push -f https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git HEAD:${BRANCH_NAME}
          
          # Check if PR already exists
          EXISTING_PR=$(curl -s -H "Authorization: token ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls?state=open&head=${GITHUB_REPOSITORY}:${BRANCH_NAME}" \
            | jq -r '.[0].number // empty')
          
          if [ -n "$EXISTING_PR" ]; then
            echo "PR #${EXISTING_PR} already exists and has been updated"
          else
            # Create new PR
            PR_RESPONSE=$(curl -X POST \
              -H "Authorization: token ${GITHUB_TOKEN}" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls \
              -d "{\"title\":\"chore: sync github_projects.yml from API\",\"head\":\"${BRANCH_NAME}\",\"base\":\"main\",\"body\":\"ðŸ¤– Auto-generated PR to sync GitHub repositories data.\\n\\nThis PR updates the \`_data/github_projects.yml\` file with the latest public repositories from GitHub.\"}")
            
            PR_NUMBER=$(echo $PR_RESPONSE | jq -r '.number // empty')
            if [ -n "$PR_NUMBER" ]; then
              echo "Created PR #${PR_NUMBER}"
              # Optionally auto-merge (uncomment if you want auto-merge)
              # curl -X PUT \
              #   -H "Authorization: token ${GITHUB_TOKEN}" \
              #   -H "Accept: application/vnd.github.v3+json" \
              #   https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls/${PR_NUMBER}/merge \
              #   -d '{"merge_method":"squash"}'
            else
              echo "Failed to create PR"
              echo $PR_RESPONSE
              exit 1
            fi
          fi
