# Jekyll config for Hamna Nimra Portfolio (GitHub Pages)
# Custom theme: _layouts (base, case_study, resume) + Tailwind; no remote theme.
title: "Hamna Nimra"
description: "Portfolio â€” Software Engineer & Product Thinking"
baseurl: ""
url: "https://hamnanimra.github.io"
author: "Hamna Nimra"

# Build
markdown: kramdown
highlighter: rouge
permalink: pretty
future: false

# Collections
collections:
  case_studies:
    output: true
    permalink: /work/case-studies/:name/
  pm_docs:
    output: true
    permalink: /work/pm-docs/:name/
  photography:
    output: true
    permalink: /photography/:name/

defaults:
  - scope:
      path: ""
      type: case_studies
    values:
      layout: case_study
  - scope:
      path: ""
      type: pm_docs
    values:
      layout: base
  - scope:
      path: ""
      type: photography
    values:
      layout: base
  - scope:
      path: ""
      type: pages
    values:
      layout: base

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - .git
  - .github
  - html
  - "*.py"

# Plugins (GitHub Pages supports these)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
