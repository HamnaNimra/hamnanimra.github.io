<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            display: ['Space Grotesk', 'system-ui', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#fef2f2',
              100: '#fee2e2',
              200: '#fecaca',
              300: '#fca5a5',
              400: '#f87171',
              500: '#ef4444',
              600: '#dc2626',
              700: '#b91c1c',
              800: '#991b1b',
              900: '#7f1d1d',
            },
            accent: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            },
            fun: {
              pink: '#ec4899',
              purple: '#a855f7',
              orange: '#f97316',
              yellow: '#eab308',
              teal: '#14b8a6',
            },
          },
          animation: {
            'gradient': 'gradient 8s ease infinite',
            'float': 'float 6s ease-in-out infinite',
            'fade-in': 'fadeIn 0.6s ease-out',
            'slide-up': 'slideUp 0.6s ease-out',
            'bounce-slow': 'bounce 3s infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'spin-slow': 'spin 20s linear infinite',
          },
          keyframes: {
            gradient: {
              '0%, 100%': { 'background-position': '0% 50%' },
              '50%': { 'background-position': '100% 50%' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-15px)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          },
        },
      },
    }
  </script>
  <style type="text/css">
    body { 
      font-family: 'Inter', system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    h1, h2, .font-display { 
      font-family: 'Space Grotesk', 'Inter', system-ui, sans-serif;
      font-weight: 700;
      letter-spacing: -0.03em;
    }
    
    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(99, 102, 241, 0.3);
      border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(99, 102, 241, 0.5);
    }
    
    /* Gradient text - vibrant and fun */
    .gradient-text {
      background: linear-gradient(135deg, #ef4444 0%, #ec4899 25%, #a855f7 50%, #0ea5e9 75%, #14b8a6 100%);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient 8s ease infinite;
    }
    
    /* Fun gradient backgrounds */
    .gradient-bg-1 {
      background: linear-gradient(135deg, #fef2f2 0%, #f0f9ff 50%, #f0fdf4 100%);
    }
    .dark .gradient-bg-1 {
      background: linear-gradient(135deg, #1f2937 0%, #111827 50%, #0f172a 100%);
    }
    
    .gradient-bg-2 {
      background: linear-gradient(135deg, #fef2f2 0%, #fef3c7 50%, #fce7f3 100%);
    }
    .dark .gradient-bg-2 {
      background: linear-gradient(135deg, #1f2937 0%, #1e293b 50%, #312e81 100%);
    }
    
    /* Glass morphism effect */
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .dark .glass {
      background: rgba(17, 24, 39, 0.7);
    }
    
    /* Card hover effect - more playful */
    .card-hover {
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .card-hover:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    /* Fun card styles */
    .fun-card {
      position: relative;
      overflow: hidden;
    }
    .fun-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(239, 68, 68, 0.1) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .fun-card:hover::before {
      opacity: 1;
    }
    
    /* Colorful accent dots */
    .accent-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
      margin: 0 4px;
      animation: pulse-slow 2s ease-in-out infinite;
    }
    .accent-dot:nth-child(1) { background: #ef4444; animation-delay: 0s; }
    .accent-dot:nth-child(2) { background: #ec4899; animation-delay: 0.2s; }
    .accent-dot:nth-child(3) { background: #a855f7; animation-delay: 0.4s; }
    .accent-dot:nth-child(4) { background: #0ea5e9; animation-delay: 0.6s; }
  </style>
  {% if page.layout == 'resume' %}
  <link rel="stylesheet" href="{{ '/css/resume-print.css' | relative_url }}">
  {% endif %}
  {% seo %}
</head>
<body class="bg-white dark:bg-neutral-900 text-neutral-800 dark:text-neutral-200 min-h-screen flex flex-col transition-colors duration-200">
  <!-- Theme toggle: only show when not print -->
  <script>
    (function() {
      const stored = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = stored || (prefersDark ? 'dark' : 'light');
      document.documentElement.classList.toggle('dark', theme === 'dark');
    })();
  </script>

  <header class="no-print border-b border-neutral-200/50 dark:border-neutral-700/50 glass sticky top-0 z-50 transition-all duration-300">
    <nav class="max-w-6xl mx-auto px-4 sm:px-6 py-4 flex items-center justify-between">
      <a href="{{ '/' | relative_url }}" class="font-display text-2xl font-bold text-neutral-900 dark:text-white hover:opacity-90 transition-opacity relative group">
        <span class="gradient-text">Hamna Nimra</span>
        <span class="absolute bottom-0 left-0 w-0 h-1 bg-gradient-to-r from-fun-pink via-fun-purple to-accent-500 group-hover:w-full transition-all duration-300 rounded-full"></span>
      </a>
      <ul class="flex items-center gap-6">
        <li><a href="{{ '/work/' | relative_url }}" class="text-sm font-bold text-neutral-700 dark:text-neutral-300 hover:text-fun-pink dark:hover:text-fun-pink transition-colors relative group px-3 py-2 rounded-lg hover:bg-fun-pink/10 dark:hover:bg-fun-pink/10">
          Portfolio
          <span class="absolute bottom-0 left-0 w-0 h-1 bg-gradient-to-r from-fun-pink to-fun-purple group-hover:w-full transition-all duration-300 rounded-full"></span>
        </a></li>
        <li><a href="{{ '/resume/' | relative_url }}" class="text-sm font-bold text-neutral-700 dark:text-neutral-300 hover:text-accent-500 dark:hover:text-accent-400 transition-colors relative group px-3 py-2 rounded-lg hover:bg-accent-500/10 dark:hover:bg-accent-500/10">
          Resume
          <span class="absolute bottom-0 left-0 w-0 h-1 bg-gradient-to-r from-accent-500 to-fun-teal group-hover:w-full transition-all duration-300 rounded-full"></span>
        </a></li>
        <li><a href="https://github.com/HamnaNImra" target="_blank" rel="noopener noreferrer" class="text-sm font-bold text-neutral-700 dark:text-neutral-300 hover:text-fun-purple dark:hover:text-fun-purple transition-colors relative group px-3 py-2 rounded-lg hover:bg-fun-purple/10 dark:hover:bg-fun-purple/10">
          GitHub
          <span class="absolute bottom-0 left-0 w-0 h-1 bg-gradient-to-r from-fun-purple to-fun-pink group-hover:w-full transition-all duration-300 rounded-full"></span>
        </a></li>
        <li><a href="{{ '/photography/' | relative_url }}" class="text-sm font-bold text-neutral-700 dark:text-neutral-300 hover:text-fun-teal dark:hover:text-fun-teal transition-colors relative group px-3 py-2 rounded-lg hover:bg-fun-teal/10 dark:hover:bg-fun-teal/10">
          Photography
          <span class="absolute bottom-0 left-0 w-0 h-1 bg-gradient-to-r from-fun-teal to-accent-500 group-hover:w-full transition-all duration-300 rounded-full"></span>
        </a></li>
        <li>
          <button type="button" id="theme-toggle" class="p-2.5 rounded-xl border-2 border-neutral-300 dark:border-neutral-600 hover:bg-gradient-to-br hover:from-fun-pink/10 hover:to-accent-500/10 dark:hover:from-fun-purple/10 dark:hover:to-fun-pink/10 hover:border-fun-pink dark:hover:border-fun-purple transition-all duration-300 transform hover:scale-110" aria-label="Toggle dark mode">
            <span class="dark:hidden text-xl">üåô</span>
            <span class="hidden dark:inline text-xl">‚òÄÔ∏è</span>
          </button>
        </li>
      </ul>
    </nav>
  </header>

  <main class="flex-1">
    {{ content }}
  </main>

  <footer class="no-print border-t border-neutral-200/50 dark:border-neutral-700/50 py-8 mt-auto bg-gradient-to-b from-transparent to-neutral-50/50 dark:to-neutral-900/50">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 flex flex-wrap items-center justify-between gap-4">
      <p class="text-sm text-neutral-500 dark:text-neutral-400">¬© {{ 'now' | date: '%Y' }} <span class="font-display font-semibold gradient-text">Hamna Nimra</span></p>
      <div class="flex gap-6">
        <a href="https://linkedin.com/in/hamnanimra" target="_blank" rel="noopener noreferrer" class="text-sm text-neutral-600 dark:text-neutral-400 hover:text-primary-600 dark:hover:text-primary-400 transition-colors relative group">
          LinkedIn
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary-500 group-hover:w-full transition-all duration-300"></span>
        </a>
        <a href="https://github.com/HamnaNImra" target="_blank" rel="noopener noreferrer" class="text-sm text-neutral-600 dark:text-neutral-400 hover:text-primary-600 dark:hover:text-primary-400 transition-colors relative group">
          GitHub
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary-500 group-hover:w-full transition-all duration-300"></span>
        </a>
        <a href="mailto:hamnanimramirza@outlook.com" class="text-sm text-neutral-600 dark:text-neutral-400 hover:text-primary-600 dark:hover:text-primary-400 transition-colors relative group">
          Email
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary-500 group-hover:w-full transition-all duration-300"></span>
        </a>
      </div>
    </div>
  </footer>

  <script src="{{ '/js/animations.js' | relative_url }}"></script>
  <script>
    document.getElementById('theme-toggle')?.addEventListener('click', function() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
