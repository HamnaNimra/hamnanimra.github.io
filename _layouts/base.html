<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            display: ['Playfair Display', 'serif'],
          },
        },
      },
    }
  </script>
  <style type="text/css">
    body { font-family: 'Inter', system-ui, sans-serif; }
    h1, h2, .font-display { font-family: 'Playfair Display', serif; }
  </style>
  {% if page.layout == 'resume' %}
  <link rel="stylesheet" href="{{ '/css/resume-print.css' | relative_url }}">
  {% endif %}
  {% seo %}
</head>
<body class="bg-white dark:bg-neutral-900 text-neutral-800 dark:text-neutral-200 min-h-screen flex flex-col transition-colors duration-200">
  <!-- Theme toggle: only show when not print -->
  <script>
    (function() {
      const stored = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = stored || (prefersDark ? 'dark' : 'light');
      document.documentElement.classList.toggle('dark', theme === 'dark');
    })();
  </script>

  <header class="no-print border-b border-neutral-200 dark:border-neutral-700 bg-white/80 dark:bg-neutral-900/80 backdrop-blur-sm sticky top-0 z-50">
    <nav class="max-w-5xl mx-auto px-4 sm:px-6 py-4 flex items-center justify-between">
      <a href="{{ '/' | relative_url }}" class="font-display text-xl font-bold text-neutral-900 dark:text-white hover:opacity-80">Hamna Nimra</a>
      <ul class="flex items-center gap-6">
        <li><a href="{{ '/work/' | relative_url }}" class="text-sm font-medium hover:underline">Work</a></li>
        <li><a href="{{ '/photography/' | relative_url }}" class="text-sm font-medium hover:underline">Photography</a></li>
        <li><a href="{{ '/resume/' | relative_url }}" class="text-sm font-medium hover:underline">Resume</a></li>
        <li><a href="https://github.com/HamnaNImra" target="_blank" rel="noopener noreferrer" class="text-sm font-medium hover:underline">GitHub</a></li>
        <li>
          <button type="button" id="theme-toggle" class="p-2 rounded-lg border border-neutral-300 dark:border-neutral-600 hover:bg-neutral-100 dark:hover:bg-neutral-800" aria-label="Toggle dark mode">
            <span class="dark:hidden">üåô</span>
            <span class="hidden dark:inline">‚òÄÔ∏è</span>
          </button>
        </li>
      </ul>
    </nav>
  </header>

  <main class="flex-1">
    {{ content }}
  </main>

  <footer class="no-print border-t border-neutral-200 dark:border-neutral-700 py-8 mt-auto">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 flex flex-wrap items-center justify-between gap-4">
      <p class="text-sm text-neutral-500 dark:text-neutral-400">¬© {{ 'now' | date: '%Y' }} Hamna Nimra</p>
      <div class="flex gap-6">
        <a href="https://linkedin.com/in/hamnanimra" target="_blank" rel="noopener noreferrer" class="text-sm hover:underline">LinkedIn</a>
        <a href="https://github.com/HamnaNImra" target="_blank" rel="noopener noreferrer" class="text-sm hover:underline">GitHub</a>
        <a href="mailto:hamnanimramirza@outlook.com" class="text-sm hover:underline">Email</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('theme-toggle')?.addEventListener('click', function() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
